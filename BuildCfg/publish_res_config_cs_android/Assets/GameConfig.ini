[GameIni]
ReleaseVer=0
Publish=0
 
//发布目标：0开发/1内网/2对外
ReleaseTarget=2

//是否开启调试，这是总开关，控制整个GameDebug段的参数
EnableDebug=0

//是否启用强制开放功能
EnableFuncForceOpen=0

//是否支持Lua源文件目录
SupportLuaSourceFolder=0

AndroidReleaseServerScheme=file:///./Service/service_d.xml
IOSReleaseServerScheme=http://192.168.2.33:8080/download/service_d.xml
AndroidDebugServerScheme=file:///./Service/service_d.xml
IOSDebugServerScheme=http://192.168.2.33:8080/download/service_d.xml

//是否支持单人模式
SupportSingleMode = 0

//各种调试参数
[GameDebug]

//是否打印点击路径
PrintClickTargetPath=0

//是否开启登录调试
EnableLoginDebug=0

//是否开启网络调试
EnableNetDebug=0

//是否开启战斗调试
EnableBattleDebug=0
