[GameIni]
ReleaseVer=0
Publish=0

//发布目标：0开发/1内网/2对外
ReleaseTarget=2

//是否开启调试，这是总开关，控制整个GameDebug段的参数
EnableDebug=0

AndroidReleaseServerScheme=http://43.130.56.136/download/service_d.xml
IOSReleaseServerScheme=http://43.130.56.136/download/service_d.xml
AndroidDebugServerScheme=http://43.130.56.136/download/service_d.xml
IOSDebugServerScheme=http://43.130.56.136/download/service_d.xml

//各种调试参数
[GameDebug]

//是否打印点击路径
PrintClickTargetPath=0

//是否支持Lua源文件目录
SupportLuaSourceFolder=0

//是否开启登录调试
EnableLoginDebug=0

//是否开启网络调试
EnableNetDebug=0

//是否开启战斗调试
EnableBattleDebug=0